<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>CodePen - Conversor de moedas - ID3</title>
    <link rel="stylesheet" href="./style.css">
    <script  src="./script.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="titulo-pagina">
          Conversor de moedas
        </h1>
        <p class="subtitulo">
          Descubra os valores em real R$
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="logo" alt=""><br><br>

        <label class="tipo" for="current"> De: </label>
      <section class="moedaUm">
        <div>
          <select class="tipoMoedaUm" name="current">
            <option value="brl">BRL</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
           </select>
        </div>
        <div> 
          <input id="valorMoedaUm" type="number" placeholder="00.00" required autofocus>
        </div>
      </section>
      <label class="tipo" for="currentValor">Para:</label>       
      <section class="moedaDois">
        <div>
          <select class="tipoMoedaDois" name="current"> 
             <option value="usd">USD</option>
             <option value="eur">EUR</option>
             <option value="brl">BRL</option>
       </select>
        </div>
        <div>
        <p id="valorMoedaDois"></p>
        </div>
      </section>
        <button>Converter</button>
      </div>     
    </main>
  </body>
</html>
